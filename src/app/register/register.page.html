<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-title>PuntoSinTicket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border ion-text-center">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellido" labelPlacement="floating" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Rut" labelPlacement="floating" [(ngModel)]="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="pwd"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Fec Nac" [(ngModel)]="birthday" readonly></ion-input>
      <ion-button id="btn_calendar">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
      <ion-popover trigger="btn_calendar" triggerAction="click">
        <ng-template>
          <ion-datetime [(ngModel)]="birthday"></ion-datetime>
        </ng-template>
      </ion-popover>
    </ion-item>

  </ion-list>

  <ion-button (click)="clean()">Limpiar</ion-button>
  <ion-button (click)="register()">Registrar</ion-button>
</ion-content>
