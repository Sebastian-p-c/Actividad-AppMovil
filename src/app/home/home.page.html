<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-title>PuntoSinTicket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border ion-text-center ion-margin-top">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Username" 
      labelPlacement="floating"
      [(ngModel)]="username">

      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" 
      labelPlacement="floating" 
      type="password"
      [(ngModel)]="password">

      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block"
  (click)="Loginvalidate()">
    Ingresar
  </ion-button>
  {{loginMessage}}
</ion-content>


<ion-footer>
  <ion-toolbar color="dark" class="ion-text-center">
    <ion-title>PuntoSinTicket</ion-title>
  </ion-toolbar>
</ion-footer>
